<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="products.js" defer></script>

  <style>
    .hide {
      display: none;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
  <title>Products</title>
</head>

<body>

  <header class="font-medium">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <span class="ml-3 text-xl drop-shadow-lg">REYVAA INTERNATIONAL</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center  justify-center drop-shadow-lg">
        <a href="index.html" class="mr-5 hover:text-blue-800">Home</a>
        <a class="mr-5 hover:text-blue-800">Products</a>
        <a class="mr-5 hover:text-blue-800" href="index.html#contact">Contact Us</a>
      </nav>
    </div>
  </header>


  <section class="text-gray-600 body-font">

    <div class="container px-5 py-10 mx-auto">
      <div class="flex flex-wrap w-full mb-5">
        <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Our Products</h1>
        </div>
        <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Aout Products Lorem ipsum dolor sit amet consectetur op
          eum? </p>
      </div>



      <div class=" lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end mb-7">

        <div class="relative flex-grow w-full flex">
          <svg class="h-10 w-10 p-1 text-black" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
          </svg>
          <input type="search" id="search"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            placeholder="Search Products" data-search />
        </div>

      </div>
      <div class="flex flex-wrap mb-7 -m-4">
        <button
          class="SearchBtn flex mx-auto text-white bg-indigo-500 border-0 py-1 px-2 mb-1 focus:outline-none hover:bg-indigo-600 rounded text-sm"
          value="">All</button>
        <button
          class="SearchBtn flex mx-auto text-white bg-indigo-500 border-0  py-1 px-2 mb-1 focus:outline-none hover:bg-indigo-600 rounded text-sm"
          value="Dried Herbs">Dried Herbs</button>
        <button
          class="SearchBtn flex mx-auto text-white bg-indigo-500 border-0  py-1 px-2 mb-1 focus:outline-none hover:bg-indigo-600 rounded text-sm"
          value="Dehydrated Vegetable">Dehydrated Vegetables</button>
        <button
          class="SearchBtn flex mx-auto text-white bg-indigo-500 border-0  py-1 px-2 mb-1 focus:outline-none hover:bg-indigo-600 rounded text-sm"
          value="Spray Dried Powder">Spray Dried Powder</button>
        <button
          class="SearchBtn flex mx-auto text-white bg-indigo-500 border-0  py-1 px-2 mb-1 focus:outline-none hover:bg-indigo-600 rounded text-sm"
          value="Spices & Seasonings">Spices & Seasonings</button>
      </div>


      <div class="flex flex-wrap -m-4" data-product-cards-container></div>

      <template data-product-template>
        <div class="xl:w-1/4 md:w-1/3 p-4">
          <div class="bg-gray-100 p-6 rounded-lg">
            <img class=" rounded w-full object-cover object-center mb-6" src="" alt="content" data-image>
            <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font" data-type>SUBTITLE</h3>
            <h2 class="text-lg text-gray-900 font-medium title-font mb-4" data-name>Chichen Itza</h2>
            <p class="leading-relaxed text-base" data-description></p>
          </div>
        </div>
      </template>

    </div>
  </section>




  <button id="to-top-button" onclick="goToTop()" title="Go To Top"
    class="hidden fixed z-90 bottom-8 right-8 border-0 w-10 h-10 rounded-full drop-shadow-md bg-indigo-500 text-white text-3xl font-bold">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
      <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
    </svg>
  </button>
  <script>
    var toTopButton = document.getElementById("to-top-button");
    // When the user scrolls down 200px from the top of the document, show the button
    window.onscroll = function () {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        toTopButton.classList.remove("hidden");
      } else {
        toTopButton.classList.add("hidden");
      }
    }
    // When the user clicks on the button, scroll to the top of the document
    function goToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>

</html>
